<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog | Medium Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="shortcut icon" href="ASSETS/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-black text-white overflow-x-hidden m-0 box-border relative font-sans"
    style="font-family: Arima, system-ui, sans-serif"
  >
    <!-- Navigation -->
    <nav
      class="fixed top-0 w-full z-50 bg-black/20 backdrop-blur-lg px-8 md:px-20 py-4 flex justify-between items-center"
    >
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-3">
        <img
          src="./ASSETS/main_logo_with_name.jpeg"
          alt="Logo"
          class="w-14 h-14 md:w-20 md:h-20 rounded-full bg-black"
        />
      </a>

      <!-- Resume Button -->
      <a
        href="/index.html"
        class="px-5 py-2 border border-purple-400 text-purple-400 rounded-lg hover:bg-purple-500/10 text-sm transition"
      >
        <i class="fa-solid fa-arrow-left-long"></i> Back Home
      </a>
    </nav>

    <!-- Header -->
    <header class="pt-40 pb-12 text-center relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold gradient-text mb-4">My Blog & Posts</h1>
      <p class="text-gray-400">Thoughts, lessons & ideas from my journey.</p>
      <a
        href="https://medium.com/@themannyverse"
        target="_blank"
        class="inline-block mt-6 text-purple-400 hover:underline text-sm"
      >
        View all posts on Medium →
      </a>
    </header>

    <!-- Blog Section -->
    <main class="relative z-10 max-w-6xl mx-auto px-6 md:px-12 pb-20">
      <!-- Loading State -->
      <div id="loading" class="text-center py-12">
        <div
          class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-400"
        ></div>
        <p class="mt-4 text-gray-400">Loading posts...</p>
      </div>

      <!-- Posts Grid -->
      <section
        id="posts"
        class="hidden grid sm:grid-cols-2 lg:grid-cols-3 gap-8"
        aria-label="Blog posts"
      ></section>

      <!-- Error State -->
      <div id="error" class="hidden text-center py-12">
        <p class="text-gray-400">Unable to load blog posts at this time.</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="px-8 lg:px-20 py-8 border-t border-white/10">
      <div
        class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4"
      >
        <div class="text-gray-400">
          © <span id="year"></span> MANNYVERSE. All rights reserved.
        </div>
        <div class="flex gap-6 text-gray-400">
          <a href="#" class="hover:text-purple-400 transition-colors"
            >Privacy Policy</a
          >
          <a href="#" class="hover:text-purple-400 transition-colors"
            >Terms of Service</a
          >
        </div>
      </div>
    </footer>
    <script src="/JS/blog-script.js" defer></script>
  </body>
</html>
