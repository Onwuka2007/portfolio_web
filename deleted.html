      :root {
        --border-width: 2px;
        --border-radius: 6px;
        --border-outer-opacity: 0.3;
        --border-inner-opacity: 0.8;
        --outer-fade-start: 20%;
        --outer-fade-end: 80%;
        --inner-segment: 15%;
        --inner-gap-start: 85%;

        --mask-outer: linear-gradient(
              to right,
              white 0%,
              transparent var(--outer-fade-start),
              transparent var(--outer-fade-end),
              white 100%
            )
            top/100% var(--border-width) no-repeat,
          linear-gradient(
              to bottom,
              white 0%,
              transparent var(--outer-fade-start),
              transparent var(--outer-fade-end),
              white 100%
            )
            right/var(--border-width) 100% no-repeat,
          linear-gradient(
              to right,
              white 0%,
              transparent var(--outer-fade-start),
              transparent var(--outer-fade-end),
              white 100%
            )
            bottom/100% var(--border-width) no-repeat,
          linear-gradient(
              to bottom,
              white 0%,
              transparent var(--outer-fade-start),
              transparent var(--outer-fade-end),
              white 100%
            )
            left/var(--border-width) 100% no-repeat;

        --mask-inner: linear-gradient(
              to right,
              white var(--inner-segment),
              transparent var(--inner-segment)
            )
            top/100% var(--border-width) no-repeat,
          linear-gradient(
              to right,
              transparent var(--inner-gap-start),
              white var(--inner-gap-start)
            )
            top/100% var(--border-width) no-repeat,
          linear-gradient(
              to bottom,
              white var(--inner-segment),
              transparent var(--inner-segment)
            )
            right/var(--border-width) 100% no-repeat,
          linear-gradient(
              to bottom,
              transparent var(--inner-gap-start),
              white var(--inner-gap-start)
            )
            right/var(--border-width) 100% no-repeat,
          linear-gradient(
              to right,
              white var(--inner-segment),
              transparent var(--inner-segment)
            )
            bottom/100% var(--border-width) no-repeat,
          linear-gradient(
              to right,
              transparent var(--inner-gap-start),
              white var(--inner-gap-start)
            )
            bottom/100% var(--border-width) no-repeat,
          linear-gradient(
              to bottom,
              white var(--inner-segment),
              transparent var(--inner-segment)
            )
            left/var(--border-width) 100% no-repeat,
          linear-gradient(
              to bottom,
              transparent var(--inner-gap-start),
              white var(--inner-gap-start)
            )
            left/var(--border-width) 100% no-repeat;
      }

      .btn-border-outer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: var(--border-width) solid
          rgba(255, 255, 255, var(--border-outer-opacity));
        border-radius: var(--border-radius);
        -webkit-mask: var(--mask-outer);
        mask: var(--mask-outer);
      }

      .btn-border-inner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: var(--border-width) solid
          rgba(255, 255, 255, var(--border-inner-opacity));
        border-radius: var(--border-radius);
        -webkit-mask: var(--mask-inner);
        mask: var(--mask-inner);
      }

      .nav-link {
        position: relative;
        padding: 12px 28px;
      }

      .nav-link::before,
      .nav-link::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: var(--border-radius);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .nav-link::before {
        border: var(--border-width) solid
          rgba(255, 255, 255, var(--border-outer-opacity));
        -webkit-mask: var(--mask-outer);
        mask: var(--mask-outer);
      }

      .nav-link::after {
        border: var(--border-width) solid
          rgba(255, 255, 255, var(--border-inner-opacity));
        -webkit-mask: var(--mask-inner);
        mask: var(--mask-inner);
      }

      .nav-link:hover::before,
      .nav-link:hover::after {
        opacity: 1;
      }

      /* Mobile menu transitions */
      .mobile-menu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .mobile-menu.open {
        max-height: 500px;
      }
    </style>
  </head>
